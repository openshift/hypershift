                                pattern: '^arn:'
                                type: string
                            required:
                            - arn
                            type: object
                          region:
                            description: Region contains the AWS region
                            type: string
                        required:
                        - activeKey
                        - auth
                        - region
                        type: object
                      ibmcloud:
                        description: IBMCloud defines metadata for the IBM Cloud KMS
