                  properties:
                    mirrors:
                      description: Mirrors are one or more repositories that may also
                        contain the same images.
                      items:
                        type: string
                      type: array
                    source:
                      description: Source is the repository that users refer to, e.g.
                        in image pull specifications.
                      type: string
                  required:
