linters:
  enable:
    - kubeapilinter
    - gci
    - unused
    - ineffassign
    - gosimple
    - errcheck
    - govet
  disable:
    - staticcheck
linters-settings:
  custom:
    kubeapilinter:
      type: "module"
      description: kubeapilinter is the Kube-API-Linter and lints Kube like APIs based on API conventions and best practices.
      settings:
        linters:
          enable:
          - "maxlength"
          - "nobools"
          - "nomaps"
          - "statussubresource"
        lintersConfig:
          conditions:
            isFirstField: Warn
            useProtobuf: Ignore
            usePatchStrategy: Ignore
  gci:
    sections:
      - standard
      - dot
      - prefix(github.com/openshift/hypershift)
      - prefix(github.com/openshift)
      - prefix(github.com/aws)
      - prefix(github.com/Azure)
      - prefix(k8s.io)
      - prefix(sigs.k8s.io)
      - default
    custom-order: true