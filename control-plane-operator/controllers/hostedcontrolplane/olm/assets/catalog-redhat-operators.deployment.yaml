apiVersion: apps/v1
kind: Deployment
metadata:
  name: redhat-operators-catalog
spec:
  selector:
    matchLabels:
      olm.catalogSource: redhat-operators
  replicas: 1
  template:
    metadata:
      labels:
        olm.catalogSource: redhat-operators
        app: redhat-operators-catalog
        hypershift.openshift.io/control-plane-component: redhat-operators-catalog
    spec:
      automountServiceAccountToken: false
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: registry
          image: registry.redhat.io/redhat/redhat-operator-index:v4.9
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50051
              name: grpc
              protocol: TCP
          terminationMessagePath: /dev/termination-log
          readinessProbe:
            exec:
              command:
                - grpc_health_probe
                - '-addr=:50051'
            initialDelaySeconds: 5
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - grpc_health_probe
                - '-addr=:50051'
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 10m
              memory: 420Mi
