apiVersion: apps/v1
kind: Deployment
metadata:
  name: redhat-marketplace-catalog
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"catalogs:redhat-marketplace"},"fieldPath":"spec.template.spec.containers[?(@.name==\"registry\")].image"}]'
spec:
  selector:
    matchLabels:
      olm.catalogSource: redhat-marketplace
  replicas: 1
  template:
    metadata:
      labels:
        olm.catalogSource: redhat-marketplace
        app: redhat-marketplace-catalog
        hypershift.openshift.io/control-plane-component: redhat-marketplace-catalog
    spec:
      automountServiceAccountToken: false
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: registry
          image: catalogs:redhat-marketplace
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50051
              name: grpc
              protocol: TCP
          terminationMessagePath: /dev/termination-log
          readinessProbe:
            exec:
              command:
                - grpc_health_probe
                - '-addr=:50051'
            initialDelaySeconds: 5
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - grpc_health_probe
                - '-addr=:50051'
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            exec:
              command:
                - grpc_health_probe
                - '-addr=:50051'
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 15
          resources:
            requests:
              cpu: 10m
              memory: 340Mi
