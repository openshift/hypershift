apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    hypershift.openshift.io/managed-by: control-plane-operator
spec:
  replicas: 0
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: olm-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: olm-operator
        hypershift.openshift.io/control-plane-component: olm-operator
    spec:
      automountServiceAccountToken: false
      containers:
      - args:
        - --namespace
        - $(OPERATOR_NAMESPACE)
        - --writeStatusName
        - operator-lifecycle-manager
        - --writePackageServerStatusName=
        - --tls-cert
        - /srv-cert/tls.crt
        - --tls-key
        - /srv-cert/tls.key
        - --client-ca
        - /client-ca/ca.crt
        command:
        - /bin/olm
        env:
        - name: OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: OPERATOR_NAME
          value: olm-operator
        - name: RELEASE_VERSION
        - name: KUBECONFIG
          value: /etc/openshift/kubeconfig/kubeconfig
        - name: GRPC_PROXY
          value: socks5://127.0.0.1:8090
        - name: NO_PROXY
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 60
        name: olm-operator
        ports:
        - containerPort: 8443
          name: metrics
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
        resources:
          limits:
            cpu: "1"
            memory: 1000Mi
          requests:
            cpu: 500m
            memory: 500Mi
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /srv-cert
          name: srv-cert
          readOnly: true
        - mountPath: /client-ca
          name: client-ca
          readOnly: true
        - mountPath: /etc/openshift/kubeconfig
          name: kubeconfig
          readOnly: true
      - args:
        - run
        command:
        - /usr/bin/control-plane-operator
        - konnectivity-socks5-proxy
        env:
        - name: KUBECONFIG
          value: /etc/openshift/kubeconfig/kubeconfig
        imagePullPolicy: IfNotPresent
        name: socks5-proxy
        ports:
        - containerPort: 8090
        resources:
          requests:
            cpu: 10m
            memory: 15Mi
        volumeMounts:
        - mountPath: /etc/konnectivity/proxy-client
          name: oas-konnectivity-proxy-cert
          readOnly: true
        - mountPath: /etc/konnectivity/proxy-ca
          name: oas-konnectivity-proxy-ca
          readOnly: true
        - mountPath: /etc/openshift/kubeconfig
          name: kubeconfig
          readOnly: true
      initContainers:
      - command:
        - /usr/bin/control-plane-operator
        - availability-prober
        - --target
        - https://kube-apiserver:6443/readyz
        - --kubeconfig=/var/kubeconfig/kubeconfig
        - --required-api=operators.coreos.com,v1alpha1,CatalogSource
        - --required-api=operators.coreos.com,v1alpha1,Subscription
        - --required-api=operators.coreos.com,v2,OperatorCondition
        - --required-api=operators.coreos.com,v1,OperatorGroup
        - --required-api=operators.coreos.com,v1,OLMConfig
        imagePullPolicy: IfNotPresent
        name: availability-prober
        resources: {}
        volumeMounts:
        - mountPath: /var/kubeconfig
          name: kubeconfig
      volumes:
      - name: srv-cert
        secret:
          defaultMode: 416
          secretName: olm-operator-serving-cert
      - name: client-ca
        secret:
          defaultMode: 416
          secretName: metrics-client
      - name: kubeconfig
        secret:
          defaultMode: 416
          secretName: service-network-admin-kubeconfig
      - name: oas-konnectivity-proxy-cert
        secret:
          defaultMode: 416
          secretName: konnectivity-client
      - configMap:
          name: konnectivity-ca-bundle
        name: oas-konnectivity-proxy-ca
status: {}
