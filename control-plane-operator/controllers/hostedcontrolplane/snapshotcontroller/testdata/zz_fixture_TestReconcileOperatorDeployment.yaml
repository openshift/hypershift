apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    hypershift.openshift.io/managed-by: control-plane-operator
  name: csi-snapshot-controller-operator
  namespace: test-namespace
  ownerReferences:
  - apiVersion: hypershift.openshift.io/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: HostedControlPlane
    name: test
    uid: ""
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: csi-snapshot-controller-operator
  strategy: {}
  template:
    metadata:
      annotations:
        hypershift.openshift.io/release-image: quay.io/ocp-dev/test-release-image:latest
        target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
      creationTimestamp: null
      labels:
        app: csi-snapshot-controller-operator
        hypershift.openshift.io/hosted-control-plane: test-namespace
        hypershift.openshift.io/need-management-kas-access: "true"
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/control-plane
                operator: In
                values:
                - "true"
            weight: 50
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/cluster
                operator: In
                values:
                - test-namespace
            weight: 100
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  hypershift.openshift.io/hosted-control-plane: test-namespace
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - start
        - -v=2
        - --guest-kubeconfig=/etc/guest-kubeconfig/kubeconfig
        env:
        - name: OPERAND_IMAGE
          value: quay.io/openshift/csi-snapshot-controller:latest
        - name: WEBHOOK_IMAGE
          value: quay.io/openshift/csi-snapshot-validation-webhook:latest
        - name: OPERATOR_IMAGE_VERSION
          value: 1.0.0
        - name: OPERAND_IMAGE_VERSION
          value: 1.0.0
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: RUN_AS_USER
          value: "1001"
        image: quay.io/openshift/cluster-csi-snapshot-controller-operator:latest
        imagePullPolicy: IfNotPresent
        name: csi-snapshot-controller-operator
        resources:
          requests:
            cpu: 10m
            memory: 65Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /etc/guest-kubeconfig
          name: guest-kubeconfig
      initContainers:
      - command:
        - /usr/bin/control-plane-operator
        - availability-prober
        - --target
        - https://kube-apiserver:6443/readyz
        - --kubeconfig=/var/kubeconfig/kubeconfig
        - --required-api=operator.openshift.io,v1,CSISnapshotController
        imagePullPolicy: IfNotPresent
        name: availability-prober
        resources: {}
        volumeMounts:
        - mountPath: /var/kubeconfig
          name: guest-kubeconfig
      priorityClassName: hypershift-control-plane
      securityContext:
        runAsUser: 1001
      serviceAccountName: csi-snapshot-controller-operator
      tolerations:
      - effect: NoSchedule
        key: hypershift.openshift.io/control-plane
        operator: Equal
        value: "true"
      - effect: NoSchedule
        key: hypershift.openshift.io/cluster
        operator: Equal
        value: test-namespace
      volumes:
      - name: guest-kubeconfig
        secret:
          secretName: service-network-admin-kubeconfig
status: {}
