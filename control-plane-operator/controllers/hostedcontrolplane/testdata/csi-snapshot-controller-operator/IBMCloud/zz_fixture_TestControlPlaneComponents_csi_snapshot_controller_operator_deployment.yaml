apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: csi-snapshot-controller-operator
    hypershift.openshift.io/managed-by: control-plane-operator
  name: csi-snapshot-controller-operator
  namespace: hcp-namespace
  ownerReferences:
  - apiVersion: hypershift.openshift.io/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: HostedControlPlane
    name: hcp
    uid: ""
  resourceVersion: "1"
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: csi-snapshot-controller-operator
  strategy: {}
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict-local-volumes: tmp-dir
        component.hypershift.openshift.io/config-hash: ""
        hypershift.openshift.io/release-image: quay.io/openshift-release-dev/ocp-release:4.16.10-x86_64
        target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
      creationTimestamp: null
      labels:
        app: csi-snapshot-controller-operator
        hypershift.openshift.io/control-plane-component: csi-snapshot-controller-operator
        hypershift.openshift.io/hosted-control-plane: hcp-namespace
        hypershift.openshift.io/need-management-kas-access: "true"
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/control-plane
                operator: In
                values:
                - "true"
            weight: 50
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/cluster
                operator: In
                values:
                - hcp-namespace
            weight: 100
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  hypershift.openshift.io/hosted-control-plane: hcp-namespace
              topologyKey: kubernetes.io/hostname
            weight: 100
      automountServiceAccountToken: true
      containers:
      - args:
        - start
        - -v=2
        - --guest-kubeconfig=/etc/guest-kubeconfig/kubeconfig
        env:
        - name: OPERAND_IMAGE
          value: csi-snapshot-controller
        - name: OPERATOR_IMAGE_VERSION
          value: 4.18.0
        - name: OPERAND_IMAGE_VERSION
          value: 4.18.0
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: cluster-csi-snapshot-controller-operator
        imagePullPolicy: IfNotPresent
        name: csi-snapshot-controller-operator
        resources:
          requests:
            cpu: 10m
            memory: 65Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /etc/guest-kubeconfig
          name: guest-kubeconfig
        - mountPath: /tmp
          name: tmp-dir
      initContainers:
      - command:
        - /usr/bin/control-plane-operator
        - availability-prober
        - --target
        - https://kube-apiserver:2040/readyz
        - --kubeconfig=/var/kubeconfig/kubeconfig
        - --required-api=operator.openshift.io,v1,CSISnapshotController
        image: availability-prober
        imagePullPolicy: IfNotPresent
        name: availability-prober
        resources: {}
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /var/kubeconfig
          name: guest-kubeconfig
      priorityClassName: hypershift-control-plane
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: csi-snapshot-controller-operator
      tolerations:
      - effect: NoSchedule
        key: hypershift.openshift.io/control-plane
        operator: Equal
        value: "true"
      - effect: NoSchedule
        key: hypershift.openshift.io/cluster
        operator: Equal
        value: hcp-namespace
      volumes:
      - name: guest-kubeconfig
        secret:
          defaultMode: 416
          secretName: service-network-admin-kubeconfig
      - emptyDir: {}
        name: tmp-dir
status: {}
