apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    hypershift.openshift.io/managed-by: control-plane-operator
  name: ingress-operator
  namespace: hcp-namespace
  ownerReferences:
  - apiVersion: hypershift.openshift.io/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: HostedControlPlane
    name: hcp
    uid: ""
  resourceVersion: "1"
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      name: ingress-operator
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict-local-volumes: cloud-token
        component.hypershift.openshift.io/config-hash: 741638a5741638a5741638a5741638a5
        hypershift.openshift.io/release-image: quay.io/openshift-release-dev/ocp-release:4.16.10-x86_64
        target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
      creationTimestamp: null
      labels:
        app: ingress-operator
        hypershift.openshift.io/control-plane-component: ingress-operator
        hypershift.openshift.io/hosted-control-plane: hcp-namespace
        name: ingress-operator
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/control-plane
                operator: In
                values:
                - "true"
            weight: 50
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/cluster
                operator: In
                values:
                - hcp-namespace
            weight: 100
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  hypershift.openshift.io/hosted-control-plane: hcp-namespace
              topologyKey: kubernetes.io/hostname
            weight: 100
      automountServiceAccountToken: false
      containers:
      - command:
        - ingress-operator
        - start
        - --namespace
        - openshift-ingress-operator
        - --image
        - $(IMAGE)
        - --canary-image
        - $(CANARY_IMAGE)
        - --release-version
        - $(RELEASE_VERSION)
        - --metrics-listen-addr
        - 0.0.0.0:60000
        env:
        - name: RELEASE_VERSION
          value: 4.18.0
        - name: IMAGE
          value: haproxy-router
        - name: CANARY_IMAGE
          value: cluster-ingress-operator
        - name: KUBECONFIG
          value: /etc/kubernetes/kubeconfig
        - name: HTTP_PROXY
          value: http://127.0.0.1:8090
        - name: HTTPS_PROXY
          value: http://127.0.0.1:8090
        - name: NO_PROXY
          value: kube-apiserver
        image: cluster-ingress-operator
        imagePullPolicy: IfNotPresent
        name: ingress-operator
        resources:
          requests:
            cpu: 10m
            memory: 80Mi
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /etc/kubernetes
          name: service-account-kubeconfig
        - mountPath: /var/run/secrets/openshift/serviceaccount
          name: cloud-token
      - args:
        - run
        - --connect-directly-to-cloud-apis=true
        command:
        - /usr/bin/control-plane-operator
        - konnectivity-https-proxy
        env:
        - name: KUBECONFIG
          value: /etc/kubernetes/secrets/kubeconfig/kubeconfig
        image: controlplane-operator
        name: konnectivity-proxy-https
        resources:
          requests:
            cpu: 10m
            memory: 30Mi
        volumeMounts:
        - mountPath: /etc/kubernetes/secrets/kubeconfig
          name: admin-kubeconfig
        - mountPath: /etc/konnectivity/proxy-client
          name: konnectivity-proxy-cert
        - mountPath: /etc/konnectivity/proxy-ca
          name: konnectivity-proxy-ca
      - args:
        - --token-audience=openshift
        - --service-account-namespace=openshift-ingress-operator
        - --service-account-name=ingress-operator
        - --token-file=/var/run/secrets/openshift/serviceaccount/token
        - --kubeconfig=/etc/kubernetes/kubeconfig
        command:
        - /usr/bin/control-plane-operator
        - token-minter
        image: token-minter
        imagePullPolicy: IfNotPresent
        name: cloud-token-minter
        resources:
          requests:
            cpu: 10m
            memory: 30Mi
        volumeMounts:
        - mountPath: /etc/kubernetes
          name: admin-kubeconfig
        - mountPath: /var/run/secrets/openshift/serviceaccount
          name: cloud-token
      initContainers:
      - command:
        - /usr/bin/control-plane-operator
        - availability-prober
        - --target
        - https://kube-apiserver:6443/readyz
        - --kubeconfig=/var/kubeconfig/kubeconfig
        - --required-api=route.openshift.io,v1,Route
        image: availability-prober
        imagePullPolicy: IfNotPresent
        name: availability-prober
        resources: {}
        volumeMounts:
        - mountPath: /var/kubeconfig
          name: service-account-kubeconfig
      priorityClassName: hypershift-control-plane
      tolerations:
      - effect: NoSchedule
        key: hypershift.openshift.io/control-plane
        operator: Equal
        value: "true"
      - effect: NoSchedule
        key: hypershift.openshift.io/cluster
        operator: Equal
        value: hcp-namespace
      volumes:
      - name: admin-kubeconfig
        secret:
          defaultMode: 416
          secretName: service-network-admin-kubeconfig
      - name: service-account-kubeconfig
        secret:
          defaultMode: 416
          secretName: ingress-operator-service-account-kubeconfig
      - name: konnectivity-proxy-cert
        secret:
          defaultMode: 416
          secretName: konnectivity-client
      - configMap:
          name: konnectivity-ca-bundle
        name: konnectivity-proxy-ca
      - emptyDir:
          medium: Memory
        name: cloud-token
status: {}
