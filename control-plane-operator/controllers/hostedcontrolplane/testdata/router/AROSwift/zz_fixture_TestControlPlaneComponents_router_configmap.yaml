apiVersion: v1
data:
  haproxy.cfg: |
    global
      log stdout local0
      maxconn 20000

    defaults
      mode tcp
      log global
      log-format "%ci:%cp -> %fi:%fp [%t] %ft %b/%s %Tw/%Tc/%Tt %B %ts %ac/%fc/%bc/%sc/%rc %sq/%bq"
      option  dontlognull
      retries 3
      timeout http-request 30s
      timeout queue        1m
      timeout connect      10s
      timeout client       86400s
      timeout server       86400s
      timeout tunnel       86400s

    resolvers azure_dns
      nameserver azure 168.63.129.16:53

    frontend main
      bind :::8443 v4v6
      tcp-request inspect-delay 5s
      tcp-request content accept if { req_ssl_hello_type 1 }
      acl is_keyvault req_ssl_sni -i test-kms-keyvault.vault.azure.net
      use_backend keyvault if is_keyvault

    listen health_check_http_url
      bind :::9444 v4v6
      mode http
      monitor-uri /haproxy_ready

    backend keyvault
      mode tcp
      server kv test-kms-keyvault.vault.azure.net:443 resolvers azure_dns
kind: ConfigMap
metadata:
  name: router
  namespace: hcp-namespace
  ownerReferences:
  - apiVersion: hypershift.openshift.io/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: HostedControlPlane
    name: hcp
    uid: ""
  resourceVersion: "1"
