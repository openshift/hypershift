  labels:
    hypershift.openshift.io/managed-by: control-plane-operator
  name: aws-node-termination-handler
  namespace: hcp-namespace
  ownerReferences:
  - apiVersion: hypershift.openshift.io/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: HostedControlPlane
    name: hcp
    uid: ""
  resourceVersion: "1"
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: aws-node-termination-handler
  strategy: {}
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict-local-volumes: tmp,token,cloud-token,tmp-dir
        component.hypershift.openshift.io/config-hash: 2e848593
        hypershift.openshift.io/release-image: quay.io/openshift-release-dev/ocp-release:4.16.10-x86_64
      labels:
        app: aws-node-termination-handler
        hypershift.openshift.io/control-plane-component: aws-node-termination-handler
        hypershift.openshift.io/hosted-control-plane: hcp-namespace
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/control-plane
                operator: In
                values:
                - "true"
            weight: 50
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/cluster
                operator: In
                values:
                - hcp-namespace
            weight: 100
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  hypershift.openshift.io/hosted-control-plane: hcp-namespace
              topologyKey: kubernetes.io/hostname
            weight: 100
      automountServiceAccountToken: false
      containers:
      - env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ENABLE_SPOT_INTERRUPTION_DRAINING
          value: "true"
        - name: ENABLE_SCHEDULED_EVENT_DRAINING
          value: "true"
        - name: ENABLE_REBALANCE_MONITORING
          value: "true"
        - name: ENABLE_REBALANCE_DRAINING
          value: "true"
        - name: ENABLE_SQS_TERMINATION_DRAINING
          value: "true"
        - name: AWS_REGION
        - name: QUEUE_URL
          value: https://sqs.us-east-1.amazonaws.com/123456789012/test-queue
        - name: DELETE_SQS_MSG_IF_NODE_NOT_FOUND
          value: "false"
        - name: DRY_RUN
          value: "false"
        - name: CORDON_ONLY
          value: "false"
        - name: TAINT_NODE
          value: "true"
        - name: EXCLUDE_FROM_LOAD_BALANCERS
          value: "false"
        - name: JSON_LOGGING
          value: "false"
        - name: LOG_LEVEL
          value: info
        - name: WEBHOOK_URL
        - name: WORKERS
          value: "10"
        - name: METADATA_TRIES
          value: "3"
        - name: KUBERNETES_SERVICE_HOST
          value: kube-apiserver
        - name: KUBERNETES_SERVICE_PORT
          value: "6443"
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: /etc/aws/credentials
        - name: ENABLE_KUBERNETES_EVENTS
          value: "true"
        image: public.ecr.aws/aws-ec2/aws-node-termination-handler:v1.25.3
        imagePullPolicy: IfNotPresent
        name: aws-node-termination-handler
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: token
        - mountPath: /etc/aws
          name: credentials
        - mountPath: /var/run/secrets/openshift/serviceaccount
          name: cloud-token
      - args:
        - |
          # Extract CA certificate from kubeconfig and write to expected location
          grep certificate-authority-data /etc/kubernetes/kubeconfig | awk '{print $2}' | base64 -d > /var/run/secrets/kubernetes.io/serviceaccount/ca.crt

          /usr/bin/control-plane-operator token-minter \
            --service-account-namespace=openshift-cluster-version \
            --service-account-name=default \
            --token-audience=https://test-oidc-bucket.s3.us-east-1.amazonaws.com/test-cluster \
            --token-file=/var/run/secrets/kubernetes.io/serviceaccount/token \
            --kubeconfig=/etc/kubernetes/kubeconfig
        command:
        - /bin/sh
        - -c
        image: token-minter
        imagePullPolicy: IfNotPresent
        name: token-minter-kube
        resources:
          requests:
            cpu: 10m
            memory: 30Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: token
        - mountPath: /etc/kubernetes
          name: svc-kubeconfig
        - mountPath: /tmp
          name: tmp-dir
      - args:
        - --token-audience=openshift
        - --service-account-namespace=kube-system
        - --service-account-name=capa-controller-manager
        - --token-file=/var/run/secrets/openshift/serviceaccount/token
        - --kubeconfig=/etc/kubernetes/kubeconfig
        command:
        - /usr/bin/control-plane-operator
        - token-minter
        image: token-minter
        imagePullPolicy: IfNotPresent
        name: cloud-token-minter
        resources:
          requests:
            cpu: 10m
            memory: 30Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /var/run/secrets/openshift/serviceaccount
          name: cloud-token
        - mountPath: /etc/kubernetes
          name: svc-kubeconfig
        - mountPath: /tmp
          name: tmp-dir
      enableServiceLinks: false
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: hypershift-control-plane
      tolerations:
      - effect: NoSchedule
        key: hypershift.openshift.io/control-plane
        operator: Equal
        value: "true"
      - effect: NoSchedule
        key: hypershift.openshift.io/cluster
        operator: Equal
        value: hcp-namespace
      volumes:
      - emptyDir: {}
        name: tmp
      - emptyDir:
          medium: Memory
        name: token
      - name: svc-kubeconfig
        secret:
          defaultMode: 416
          secretName: service-network-admin-kubeconfig
      - name: credentials
        secret:
          defaultMode: 416
          secretName: aws-node-termination-handler-creds
      - emptyDir:
          medium: Memory
        name: cloud-token
      - emptyDir: {}
        name: tmp-dir
status: {}
