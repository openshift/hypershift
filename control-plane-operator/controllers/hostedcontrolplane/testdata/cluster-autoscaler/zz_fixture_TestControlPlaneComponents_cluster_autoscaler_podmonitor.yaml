apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  creationTimestamp: null
  name: cluster-autoscaler
  namespace: hcp-namespace
  ownerReferences:
  - apiVersion: hypershift.openshift.io/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: HostedControlPlane
    name: hcp
    uid: ""
  resourceVersion: "1"
spec:
  namespaceSelector:
    matchNames:
    - hcp-namespace
  podMetricsEndpoints:
  - bearerTokenSecret:
      key: ""
    interval: 30s
    metricRelabelings:
    - action: replace
      replacement: ""
      targetLabel: _id
    path: /metrics
    port: metrics
    relabelings:
    - action: replace
      replacement: ""
      targetLabel: _id
    scheme: http
  selector:
    matchLabels:
      app: cluster-autoscaler
