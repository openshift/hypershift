apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    hypershift.openshift.io/managed-by: control-plane-operator
  name: cloud-controller-manager-powervs
  namespace: hcp-namespace
  ownerReferences:
  - apiVersion: hypershift.openshift.io/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: HostedControlPlane
    name: hcp
    uid: ""
  resourceVersion: "1"
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      k8s-app: cloud-controller-manager
  strategy: {}
  template:
    metadata:
      annotations:
        component.hypershift.openshift.io/config-hash: 774b434c
        hypershift.openshift.io/release-image: quay.io/openshift-release-dev/ocp-release:4.16.10-x86_64
      creationTimestamp: null
      labels:
        hypershift.openshift.io/control-plane-component: cloud-controller-manager-powervs
        hypershift.openshift.io/hosted-control-plane: hcp-namespace
        k8s-app: cloud-controller-manager
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/control-plane
                operator: In
                values:
                - "true"
            weight: 50
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/cluster
                operator: In
                values:
                - hcp-namespace
            weight: 100
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  hypershift.openshift.io/hosted-control-plane: hcp-namespace
              topologyKey: kubernetes.io/hostname
            weight: 100
      automountServiceAccountToken: false
      containers:
      - command:
        - /bin/ibm-cloud-controller-manager
        - --authentication-skip-lookup
        - --bind-address=$(POD_IP_ADDRESS)
        - --use-service-account-credentials=true
        - --configure-cloud-routes=false
        - --cloud-provider=ibm
        - --cloud-config=/etc/ibm/ccm-config
