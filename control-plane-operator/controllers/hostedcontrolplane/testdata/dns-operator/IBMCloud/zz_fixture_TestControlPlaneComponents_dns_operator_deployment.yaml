apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    hypershift.openshift.io/managed-by: control-plane-operator
  name: dns-operator
  namespace: hcp-namespace
  ownerReferences:
  - apiVersion: hypershift.openshift.io/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: HostedControlPlane
    name: hcp
    uid: ""
  resourceVersion: "1"
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      name: dns-operator
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict-local-volumes: tmp-dir
        component.hypershift.openshift.io/config-hash: 741638a5741638a5741638a5741638a5
        hypershift.openshift.io/release-image: quay.io/openshift-release-dev/ocp-release:4.16.10-x86_64
        target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
      creationTimestamp: null
      labels:
        app: dns-operator
        hypershift.openshift.io/control-plane-component: dns-operator
        hypershift.openshift.io/hosted-control-plane: hcp-namespace
        name: dns-operator
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/control-plane
                operator: In
                values:
                - "true"
            weight: 50
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/cluster
                operator: In
                values:
                - hcp-namespace
            weight: 100
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  hypershift.openshift.io/hosted-control-plane: hcp-namespace
              topologyKey: kubernetes.io/hostname
            weight: 100
      automountServiceAccountToken: false
      containers:
      - command:
        - dns-operator
        env:
        - name: RELEASE_VERSION
          value: 4.18.0
        - name: IMAGE
          value: coredns
        - name: OPENSHIFT_CLI_IMAGE
          value: cli
        - name: KUBE_RBAC_PROXY_IMAGE
          value: kube-rbac-proxy
        - name: KUBECONFIG
          value: /etc/kubernetes/kubeconfig
        image: cluster-dns-operator
        imagePullPolicy: IfNotPresent
        name: dns-operator
        resources:
          requests:
            cpu: 10m
            memory: 29Mi
        securityContext:
          readOnlyRootFilesystem: true
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /etc/kubernetes
          name: service-account-kubeconfig
        - mountPath: /tmp
          name: tmp-dir
      initContainers:
      - command:
        - /usr/bin/control-plane-operator
        - availability-prober
        - --target
        - https://kube-apiserver:2040/readyz
        - --kubeconfig=/var/kubeconfig/kubeconfig
        - --required-api=operator.openshift.io,v1,DNS
        - --wait-for-labeled-pods-gone=openshift-dns-operator/name=dns-operator
        image: availability-prober
        imagePullPolicy: IfNotPresent
        name: availability-prober
        resources: {}
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /var/kubeconfig
          name: service-account-kubeconfig
      priorityClassName: hypershift-control-plane
      terminationGracePeriodSeconds: 2
      tolerations:
      - effect: NoSchedule
        key: hypershift.openshift.io/control-plane
        operator: Equal
        value: "true"
      - effect: NoSchedule
        key: hypershift.openshift.io/cluster
        operator: Equal
        value: hcp-namespace
      volumes:
      - name: service-account-kubeconfig
        secret:
          defaultMode: 416
          secretName: dns-operator-service-account-kubeconfig
      - emptyDir: {}
        name: tmp-dir
status: {}
