apiVersion: v1
data:
  policy.yaml: |
    apiVersion: audit.k8s.io/v1
    kind: Policy
    metadata:
      name: policy
    omitManagedFields: true
    omitStages:
    - RequestReceived
    rules:
    - level: None
      nonResourceURLs:
      - /api*
      - /version
      - /healthz
      - /readyz
      - /livez
      userGroups:
      - system:authenticated
      - system:unauthenticated
    - level: None
      namespaces:
      - ""
      resources:
      - group: apiserver.openshift.io
        resources:
        - apirequestcounts
        - apirequestcounts/*
      users:
      - system:apiserver
    - level: RequestResponse
      resources:
      - group: user.openshift.io
        resources:
        - identities
      - group: oauth.openshift.io
        resources:
        - oauthaccesstokens
        - oauthauthorizetokens
      verbs:
      - create
      - update
      - patch
      - delete
    - level: Metadata
      omitStages:
      - RequestReceived
  profile: Default
kind: ConfigMap
metadata:
  annotations:
