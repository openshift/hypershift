apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    hypershift.openshift.io/managed-by: control-plane-operator
  name: cloud-controller-manager-openstack
  namespace: hcp-namespace
  ownerReferences:
  - apiVersion: hypershift.openshift.io/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: HostedControlPlane
    name: hcp
    uid: ""
  resourceVersion: "1"
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      infrastructure.openshift.io/cloud-controller-manager: OpenStack
      k8s-app: openstack-cloud-controller-manager
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        hypershift.openshift.io/release-image: quay.io/openshift-release-dev/ocp-release:4.16.10-x86_64
      creationTimestamp: null
      labels:
        hypershift.openshift.io/control-plane-component: cloud-controller-manager-openstack
        hypershift.openshift.io/hosted-control-plane: hcp-namespace
        infrastructure.openshift.io/cloud-controller-manager: OpenStack
        k8s-app: openstack-cloud-controller-manager
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/control-plane
                operator: In
                values:
                - "true"
            weight: 50
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/cluster
                operator: In
                values:
                - hcp-namespace
            weight: 100
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  hypershift.openshift.io/hosted-control-plane: hcp-namespace
              topologyKey: kubernetes.io/hostname
            weight: 100
      automountServiceAccountToken: false
      containers:
      - args:
        - --v=1
        - --cloud-config=$(CLOUD_CONFIG)
        - --cluster-name=$(OCP_INFRASTRUCTURE_NAME)
        - --kubeconfig=/etc/kubernetes/kubeconfig/kubeconfig
        - --cloud-provider=openstack
        - --use-service-account-credentials=false
        - --configure-cloud-routes=false
        - --bind-address=127.0.0.1
        - --leader-elect=true
        - --leader-elect-lease-duration=137s
        - --leader-elect-renew-deadline=107s
        - --leader-elect-retry-period=26s
        - --leader-elect-resource-namespace=openshift-cloud-controller-manager
        command:
        - /usr/bin/openstack-cloud-controller-manager
        env:
        - name: CLOUD_CONFIG
          value: /etc/openstack/config/cloud.conf
        - name: OCP_INFRASTRUCTURE_NAME
        image: openstack-cloud-controller-manager
        imagePullPolicy: IfNotPresent
        name: cloud-controller-manager
        resources:
          requests:
            cpu: 200m
            memory: 50Mi
        volumeMounts:
        - mountPath: /etc/kubernetes/kubeconfig
          name: kubeconfig
          readOnly: true
        - mountPath: /etc/openstack/config
          name: cloud-config
          readOnly: true
        - mountPath: /etc/openstack/secret
          name: secret-occm
          readOnly: true
      priorityClassName: hypershift-control-plane
      tolerations:
      - effect: NoSchedule
        key: hypershift.openshift.io/control-plane
        operator: Equal
        value: "true"
      - effect: NoSchedule
        key: hypershift.openshift.io/cluster
        operator: Equal
        value: hcp-namespace
      volumes:
      - name: kubeconfig
        secret:
          defaultMode: 416
          secretName: service-network-admin-kubeconfig
      - configMap:
          defaultMode: 420
          items:
          - key: cloud.conf
            path: cloud.conf
          name: openstack-cloud-config
        name: cloud-config
      - name: secret-occm
        secret:
          defaultMode: 416
          items:
          - key: clouds.yaml
            path: clouds.yaml
          secretName: fake-cloud-credentials-secret
status: {}
