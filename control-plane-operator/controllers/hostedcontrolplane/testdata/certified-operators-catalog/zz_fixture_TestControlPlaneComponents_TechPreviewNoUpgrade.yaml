apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"catalogs:certified-operators"},"fieldPath":"spec.template.spec.initContainers[?(@.name==\"extract-content\")].image"},
      {"from":{"kind":"ImageStreamTag","name":"catalogs:certified-operators"},"fieldPath":"spec.template.spec.containers[?(@.name==\"registry\")].image"}]'
  creationTimestamp: null
  labels:
    hypershift.openshift.io/managed-by: control-plane-operator
  name: certified-operators-catalog
  namespace: hcp-namespace
  ownerReferences:
  - apiVersion: hypershift.openshift.io/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: HostedControlPlane
    name: hcp
    uid: ""
  resourceVersion: "2"
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      olm.catalogSource: certified-operators
  strategy: {}
  template:
    metadata:
      annotations:
        alpha.image.policy.openshift.io/resolve-names: '*'
        cluster-autoscaler.kubernetes.io/safe-to-evict-local-volumes: utilities,catalog-content
        component.hypershift.openshift.io/config-hash: ""
        hypershift.openshift.io/release-image: quay.io/openshift-release-dev/ocp-release:4.16.10-x86_64
      creationTimestamp: null
      labels:
        app: certified-operators-catalog
        hypershift.openshift.io/control-plane-component: certified-operators-catalog
        hypershift.openshift.io/hosted-control-plane: hcp-namespace
        olm.catalogSource: certified-operators
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/control-plane
                operator: In
                values:
                - "true"
            weight: 50
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/cluster
                operator: In
                values:
                - hcp-namespace
            weight: 100
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  hypershift.openshift.io/hosted-control-plane: hcp-namespace
              topologyKey: kubernetes.io/hostname
            weight: 100
      automountServiceAccountToken: false
      containers:
      - args:
        - serve
        - /extracted-catalog/catalog
        - --cache-dir=/extracted-catalog/cache
        command:
        - /bin/opm
        image: catalogs:certified-operators
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - grpc_health_probe
            - -addr=:50051
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: registry
        ports:
        - containerPort: 50051
          name: grpc
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - grpc_health_probe
            - -addr=:50051
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 10m
            memory: 160Mi
        startupProbe:
          exec:
            command:
            - grpc_health_probe
            - -addr=:50051
          failureThreshold: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        terminationMessagePath: /dev/termination-log
        volumeMounts:
        - mountPath: /extracted-catalog
          name: catalog-content
      initContainers:
      - args:
        - /bin/copy-content
        - /utilities/copy-content
        command:
        - cp
        image: operator-lifecycle-manager
        name: extract-utilities
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /utilities
          name: utilities
      - args:
        - --catalog.from=/configs
        - --catalog.to=/extracted-catalog/catalog
        - --cache.from=/tmp/cache
        - --cache.to=/extracted-catalog/cache
        command:
        - /utilities/copy-content
        image: catalogs:certified-operators
        name: extract-content
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /utilities
          name: utilities
        - mountPath: /extracted-catalog
          name: catalog-content
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: hypershift-control-plane
      tolerations:
      - effect: NoSchedule
        key: hypershift.openshift.io/control-plane
        operator: Equal
        value: "true"
      - effect: NoSchedule
        key: hypershift.openshift.io/cluster
        operator: Equal
        value: hcp-namespace
      volumes:
      - emptyDir: {}
        name: utilities
      - emptyDir: {}
        name: catalog-content
status: {}
