apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    hypershift.openshift.io/managed-by: control-plane-operator
  name: control-plane-pki-operator
  namespace: test-namespace
  ownerReferences:
  - apiVersion: hypershift.openshift.io/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: HostedControlPlane
    name: test-hcp
    uid: test-uid
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      name: control-plane-pki-operator
  strategy: {}
  template:
    metadata:
      annotations:
        hypershift.openshift.io/release-image: quay.io/ocp-dev/test-release-image:latest
        hypershift.openshift.io/restart-date: sometime
      creationTimestamp: null
      labels:
        app: control-plane-pki-operator
        hypershift.openshift.io/control-plane-component: control-plane-pki-operator
        hypershift.openshift.io/hosted-control-plane: test-namespace
        hypershift.openshift.io/need-management-kas-access: "true"
        name: control-plane-pki-operator
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/control-plane
                operator: In
                values:
                - "true"
            weight: 50
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/cluster
                operator: In
                values:
                - test-namespace
            weight: 100
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  hypershift.openshift.io/hosted-control-plane: test-namespace
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - operator
        - --namespace
        - test-namespace
        command:
        - /usr/bin/control-plane-pki-operator
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: HOSTED_CONTROL_PLANE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: HOSTED_CONTROL_PLANE_NAME
          value: test-hcp
        - name: CERT_ROTATION_SCALE
          value: 25m0s
        image: cpo-pki-image
        imagePullPolicy: IfNotPresent
        name: control-plane-pki-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        resources:
          requests:
            cpu: 10m
            memory: 80Mi
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /etc/pki/ca-trust/extracted/pem
          name: openshift-config-managed-trusted-ca-bundle
          readOnly: true
      imagePullSecrets:
      - name: pull-secret
      priorityClassName: whatever
      securityContext:
        runAsUser: 1001
      serviceAccountName: control-plane-pki-operator
      tolerations:
      - effect: NoSchedule
        key: hypershift.openshift.io/control-plane
        operator: Equal
        value: "true"
      - effect: NoSchedule
        key: hypershift.openshift.io/cluster
        operator: Equal
        value: test-namespace
      volumes:
      - configMap:
          items:
          - key: ca-bundle.crt
            path: tls-ca-bundle.pem
          name: openshift-config-managed-trusted-ca-bundle
          optional: true
        name: openshift-config-managed-trusted-ca-bundle
status: {}
