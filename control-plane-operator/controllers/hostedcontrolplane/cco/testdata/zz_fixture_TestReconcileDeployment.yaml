apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    hypershift.openshift.io/managed-by: control-plane-operator
  name: cloud-credential-operator
  namespace: test-namespace
  ownerReferences:
  - apiVersion: hypershift.openshift.io/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: HostedControlPlane
    name: test
    uid: ""
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-credential-operator
      hypershift.openshift.io/control-plane-component: cloud-credential-operator
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        hypershift.openshift.io/release-image: quay.io/ocp-dev/test-release-image:latest
      creationTimestamp: null
      labels:
        app: cloud-credential-operator
        hypershift.openshift.io/control-plane-component: cloud-credential-operator
        hypershift.openshift.io/hosted-control-plane: test-namespace
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/control-plane
                operator: In
                values:
                - "true"
            weight: 50
          - preference:
              matchExpressions:
              - key: hypershift.openshift.io/cluster
                operator: In
                values:
                - test-namespace
            weight: 100
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  hypershift.openshift.io/hosted-control-plane: test-namespace
              topologyKey: kubernetes.io/hostname
            weight: 100
      automountServiceAccountToken: false
      containers:
      - args:
        - operator
        - --kubeconfig=/etc/kubernetes/kubeconfig
        command:
        - /usr/bin/cloud-credential-operator
        env:
        - name: RELEASE_VERSION
          value: 1.0.0
        - name: KUBECONFIG
          value: /etc/kubernetes/kubeconfig
        image: quay.io/openshift/cloud-credential-operator:latest
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 5
        name: cloud-credential-operator
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 15
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 10m
            memory: 75Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /etc/kubernetes
          name: service-account-kubeconfig
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:2112/
        - --tls-cert-file=/etc/tls/private/tls.crt
        - --tls-private-key-file=/etc/tls/private/tls.key
        - --kubeconfig=/etc/kubernetes/kubeconfig
        command:
        - /usr/bin/kube-rbac-proxy
        env:
        - name: KUBECONFIG
          value: /etc/kubernetes/kubeconfig
        image: quay.io/openshift/kube-rbac-proxy:latest
        name: metrics
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        resources:
          requests:
            cpu: 20m
            memory: 10Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/kubernetes
          name: service-account-kubeconfig
        - mountPath: /etc/tls/private
          name: serving-cert
      initContainers:
      - command:
        - /usr/bin/control-plane-operator
        - availability-prober
        - --target
        - https://kube-apiserver:1234/readyz
        - --kubeconfig=/var/kubeconfig/kubeconfig
        - --required-api=operator.openshift.io,v1,CloudCredential
        - --wait-for-infrastructure-resource
        image: quay.io/openshift/availability-prober:latest
        imagePullPolicy: IfNotPresent
        name: availability-prober
        resources: {}
        volumeMounts:
        - mountPath: /var/kubeconfig
          name: service-account-kubeconfig
      priorityClassName: hypershift-control-plane
      securityContext:
        runAsUser: 1001
      tolerations:
      - effect: NoSchedule
        key: hypershift.openshift.io/control-plane
        operator: Equal
        value: "true"
      - effect: NoSchedule
        key: hypershift.openshift.io/cluster
        operator: Equal
        value: test-namespace
      volumes:
      - name: service-account-kubeconfig
        secret:
          defaultMode: 416
          secretName: cloud-credential-operator-kubeconfig
      - name: serving-cert
        secret:
          defaultMode: 416
          secretName: cloud-credential-operator-serving-cert
status: {}
