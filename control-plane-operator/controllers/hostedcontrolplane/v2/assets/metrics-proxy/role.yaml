apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: metrics-proxy
rules:
- apiGroups:
  - ""
  resources:
  - endpoints
  - services
  - secrets
  - configmaps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - discovery.k8s.io
  resources:
  - endpointslices
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - list
  - watch
