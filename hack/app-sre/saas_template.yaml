- apiVersion: apps/v1
  kind: Deployment
  metadata:
    creationTimestamp: null
    name: operator
    namespace: ${NAMESPACE}
  spec:
    replicas: ${{OPERATOR_REPLICAS}}
    selector:
      matchLabels:
        name: operator
    strategy: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: operator
          hypershift.openshift.io/operator-component: operator
          name: operator
      spec:
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: name
                    operator: In
                    values:
                    - operator
                topologyKey: kubernetes.io/hostname
              weight: 10
        containers:
        - args:
          - run
          - --namespace=$(MY_NAMESPACE)
          - --pod-name=$(MY_NAME)
          - --metrics-addr=:9000
          - --enable-dedicated-request-serving-isolation=true
          - --enable-ocp-cluster-monitoring=false
          - --enable-ci-debug-output=false
          - --private-platform=AWS
          - --cert-dir=/var/run/secrets/serving-cert
          - --oidc-storage-provider-s3-bucket-name=${OIDC_S3_NAME}
          - --oidc-storage-provider-s3-region=${OIDC_S3_REGION}
          - --oidc-storage-provider-s3-credentials=/etc/oidc-storage-provider-s3-creds/${OIDC_S3_CREDS_SECRET_KEY}
          command:
          - /usr/bin/hypershift-operator
          env:
          - name: MY_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: METRICS_SET
            value: SRE
          - name: CERT_ROTATION_SCALE
            value: 24h0m0s
          - name: AWS_SHARED_CREDENTIALS_FILE
            value: /etc/provider/${AWS_PRIVATE_CREDS_SECRET_KEY}
          - name: AWS_REGION
            value: ${AWS_PRIVATE_REGION}
          - name: AWS_SDK_LOAD_CONFIG
            value: "1"
          image: ${OPERATOR_IMG}:${IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /metrics
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 5
          name: operator
          ports:
          - containerPort: 9000
            name: metrics
            protocol: TCP
          - containerPort: 9443
            name: manager
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /metrics
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 10m
              memory: 150Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
          - mountPath: /var/run/secrets/serving-cert
            name: serving-cert
          - mountPath: /etc/oidc-storage-provider-s3-creds
            name: oidc-storage-provider-s3-creds
          - mountPath: /etc/provider
            name: credentials
          - mountPath: /var/run/secrets/openshift/serviceaccount
            name: token
          - mountPath: /etc/pki/ca-trust/extracted/pem
            name: trusted-ca-bundle
            readOnly: true
        initContainers:
        - args:
          - init
          command:
          - /usr/bin/hypershift-operator
          image: ${OPERATOR_IMG}:${IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          name: init-environment
          resources: {}
          securityContext:
            privileged: false
            readOnlyRootFilesystem: true
            runAsUser: 1000
          volumeMounts:
          - mountPath: /var/run/ca-trust
            name: openshift-config-managed-trusted-ca-bundle
            readOnly: true
          - mountPath: /trust-bundle
            name: trusted-ca-bundle
        priorityClassName: hypershift-operator
        serviceAccountName: operator
        volumes:
        - name: serving-cert
          secret:
            secretName: manager-serving-cert
        - name: oidc-storage-provider-s3-creds
          secret:
            secretName: ${OIDC_S3_CREDS_SECRET}
        - name: credentials
          secret:
            secretName: ${AWS_PRIVATE_CREDS_SECRET}
        - name: token
          projected:
            sources:
            - serviceAccountToken:
                audience: openshift
                path: token
        - configMap:
            items:
            - key: ca-bundle.crt
              path: tls-ca-bundle.pem
            name: openshift-config-managed-trusted-ca-bundle
            optional: true
          name: openshift-config-managed-trusted-ca-bundle
        - emptyDir: {}
          name: trusted-ca-bundle
  status: {}
