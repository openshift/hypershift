- apiVersion: apps/v1
  kind: Deployment
  metadata:
    creationTimestamp: null
    name: operator
    namespace: ${NAMESPACE}
  spec:
    replicas: ${{OPERATOR_REPLICAS}}
    selector:
      matchLabels:
        name: operator
    strategy: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: operator
          hypershift.openshift.io/operator-component: operator
          name: operator
      spec:
        containers:
        - args:
          - run
          - --namespace=$(MY_NAMESPACE)
          - --deployment-name=operator
          - --metrics-addr=:9000
          - --enable-ocp-cluster-monitoring=false
          - --enable-ci-debug-output=false
          - --private-platform=None
          - --oidc-storage-provider-s3-bucket-name=${OIDC_S3_NAME}
          - --oidc-storage-provider-s3-region=${OIDC_S3_REGION}
          - --oidc-storage-provider-s3-credentials=/etc/oidc-storage-provider-s3-creds/${OIDC_S3_CREDS_SECRET_KEY}
          command:
          - /usr/bin/hypershift-operator
          env:
          - name: MY_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: ${OPERATOR_IMG}:${IMAGE_TAG}
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /metrics
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 5
          name: operator
          ports:
          - containerPort: 9000
            name: metrics
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /metrics
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 10m
              memory: 150Mi
          securityContext:
            runAsUser: 1000
          volumeMounts:
          - mountPath: /etc/oidc-storage-provider-s3-creds
            name: oidc-storage-provider-s3-creds
        serviceAccountName: operator
        volumes:
        - name: oidc-storage-provider-s3-creds
          secret:
            secretName: ${OIDC_S3_CREDS_SECRET}
  status: {}
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      name: operator
    name: operator
    namespace: ${NAMESPACE}
  spec:
    ports:
    - name: metrics
      port: 9393
      protocol: TCP
      targetPort: metrics
    selector:
      name: operator
    type: ClusterIP
  status:
    loadBalancer: {}
