apiVersion: v1
kind: ServiceAccount
metadata:
  name: oadp-recovery
  namespace: hypershift
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: oadp-recovery
rules:
- apiGroups: ["hypershift.openshift.io"]
  resources: ["hostedclusters", "nodepools"]
  verbs: ["get", "list", "patch", "update"]
- apiGroups: ["velero.io"]
  resources: ["backups"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: oadp-recovery
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: oadp-recovery
subjects:
- kind: ServiceAccount
  name: oadp-recovery
  namespace: hypershift
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: oadp-recovery
  namespace: hypershift
spec:
  schedule: "*/15 * * * *"  # Run every 15 minutes
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: oadp-recovery
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          containers:
          - name: oadp-recovery
            image: registry.redhat.io/openshift4/ose-cli:latest
            command:
            - /bin/bash
            - /scripts/oadp-recovery.sh
            env:
            - name: DRY_RUN
              value: "false"  # Set to "true" for testing
            - name: OADP_NAMESPACE
              value: "openshift-adp"
            - name: LOG_LEVEL
              value: "debug"
            volumeMounts:
            - name: script
              mountPath: /scripts
              readOnly: true
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
            resources:
              requests:
                memory: "64Mi"
                cpu: "10m"
              limits:
                memory: "128Mi"
                cpu: "100m"
          volumes:
          - name: script
            configMap:
              name: oadp-recovery-script
              defaultMode: 0755