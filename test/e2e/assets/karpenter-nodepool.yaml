apiVersion: karpenter.hypershift.openshift.io/v1beta1
kind: OpenshiftNodePool
metadata:
  name: on-demand
spec:
  template:
    spec:
      requirements:
      - key: node.kubernetes.io/instance-type
        operator: In
        values:
        # - g4dn.xlarge
        # - m5.4xlarge
        # - c5.xlarge
        - t3.large
      - key: karpenter.sh/capacity-type
        operator: In
        values: ["on-demand"]
      nodeClassRef:
        group: karpenter.hypershift.openshift.io
        kind: OpenshiftEC2NodeClass
        name: default