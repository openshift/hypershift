apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: on-demand
spec:
  template:
    metadata:
      labels:
        # This label enables the GlobalPullSecret DaemonSet to run on Karpenter-managed nodes.
        # The GlobalPullSecret feature allows users to add custom registry credentials by creating
        # an additional-pull-secret in kube-system, which is then merged with the cluster's pull
        # secret and synced to kubelet on each node.
        # TODO(jkyros): When OpenshiftNodePool wrapper is implemented, this label should be auto-injected
        # similar to how OpenshiftEC2NodeClass wraps EC2NodeClass.
        hypershift.openshift.io/nodepool-globalps-enabled: "true"
    spec:
      requirements:
      - key: node.kubernetes.io/instance-type
        operator: In
        values:
        # - g4dn.xlarge
        # - m5.4xlarge
        # - c5.xlarge
        - t3.large
      - key: karpenter.sh/capacity-type
        operator: In
        values: ["on-demand"]
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default